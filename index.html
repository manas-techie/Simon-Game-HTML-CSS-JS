<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Simon Says Game</h1>
        <h3>Press any key for start the Game</h3>

        <div class="button-container">
            <div class="row-1">
                <div class="button-div yellow" id="yellow"></div>
                <div class="button-div red" id="red"></div>
            </div>
            <div class="row-2">
                <div class="button-div purple" id="purple" ></div>
                <div class="button-div blue" id="blue"></div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
